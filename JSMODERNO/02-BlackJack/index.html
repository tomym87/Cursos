<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack by Tomy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="titulo">
        Blackjack
    </header>
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir cartas</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador 1-<small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/2S.png">
                <img class="carta" src="assets/cartas/2S.png">
                <img class="carta" src="assets/cartas/2S.png">
            </div>
        </div>
    </div> 
    <div class="row container mt-2">
        <div class="col">
            <h1>Computadora-<small>0</small></h1>
            <div id="computadora-cartas">
                <img class="carta" src="assets/cartas/3S.png">
                <img class="carta" src="assets/cartas/3S.png">
                <img class="carta" src="assets/cartas/3S.png">
            </div>
        </div>
    </div>    
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/juego.js"></script>

</html>
